{% extends "base.html" %}
{% block content %}

    <section class="home" id="home">

        <div class="content">
            <h1>Live With Confidence</h1>
        </div>
    
        <div class="image">
            <img src="https://buyfromturkey.co/wp-content/uploads/2022/04/allaboutcarinsurance4.jpg" alt="">
        </div>
    
    </section>

    <section class="product" id="product">

        <h1 class="heading">products</h1>
        
        <!-- <h1 class="title">Packages</h1> -->
        
        <div class="box-container">
            {% for policy in policies %}
            <div class="box">
                <h1>{{policy.coverage}}</h1>
                <img src="{{policy.image}}" alt="">
                <span class="price"><a href="/cover/{{ policy.policy_id }}"><button class="btn">Explore</button></a></span>
            </div>
            {% endfor %}
        
        </div>
        
    </section>

    <section class="contact" id="contact">

        <h1 class="heading">contact</h1>
        
        
        <form action="">
        
            <div class="inputBox">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
        
            <div class="inputBox">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Subject">
            </div>
        
            <textarea name="" id="" cols="30" rows="10" placeholder="message"></textarea>
        
            <input type="submit" value="message" class="btn">
        
        </form>
        
    </section>
    {% endblock %}
