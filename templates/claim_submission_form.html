<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Submission Form</title>
</head>
<body>
    <h1>Claim Submission Form</h1>
    <form method="POST" action="{{ url_for('submit_claim') }}">
        {{ form.hidden_tag() }}
        <p>{{ form.name.label }} {{ form.name }}</p>
        <p>{{ form.email.label }} {{ form.email }}</p>
        <p>{{ form.policy_number.label }} {{ form.policy_number }}</p>
        <p>{{ form.claim_description.label }} {{ form.claim_description }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
