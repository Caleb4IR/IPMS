{% extends "base1.html" %}
{% block content %}

    <section class="product" id="product">

        <h1 class="heading"></h1>
        <div class="content">
            <h1>Welcome, {{ user.name }}</h1>
        </div>
        
        <div class="box-container">
            <div class="box">
                <h1>Personal Information</h1>
                <span class="price"><a href="{{ url_for('user_bp.personal_info') }}"><button class="btn">View</button></a></span>
            </div>
        
            {% if user.policyholder %}

            <div class="box">
                <h1>Policyholder Information</h1>
                <span class="price"><a href="{{ url_for('user_bp.policyholder_info') }}"><button class="btn">View</button></a></span>
            </div> 

            <div class="box">
                <h1>All Claims You Made</h1>
                <span class="price"><a href="{{ url_for('user_bp.claim_info') }}"><button class="btn">View</button></a></span>
            </div> 

            {% endif %}

            <div class="box">
                <h1>My Login & Security</h1>
                <span class="price"></span><a href="{{ url_for('user_bp.login_security') }}"><button class="btn">View</button></a></span>
            </div> 
        </div>
       
    </section>
    {% endblock %}
